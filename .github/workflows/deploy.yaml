name: DEPLOYMENT PIPELINE
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: Trigger Netlify Deployment
        run: curl -X POST -d {}{{secrets.NETLIFY_DEPLOY_HOOK}}